<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Test</title>
</head>
<body>
    <h1>Transcribe Audio</h1>
    <main>
      
      <div>
        <h3>File Name</h3>
        <ul>
          {% for file in filename %}
            <li>
              <form action="/audio" method="post">
                <label for="audio">{{file}}</label>
                <input type="text" name="audio" id="audio" value={{file}} hidden>
                <input class="submit" type="submit" value="Transcribe"/>
              </form>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div>
        <h2>Transcribe text</h2>
        <span>
          {{transcribe}}
        </span>
      </div>
    </main>
</body>
</html>
